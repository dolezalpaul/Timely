<div id="wrap">
    {{#if User.isAuthenticated}}
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#linkTo 'index' class="navbar-brand"}}Moravia.Timely{{/linkTo}}
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>{{#linkTo 'users'}}Users{{/linkTo}}</li>
                    <li>{{#linkTo 'teams'}}Teams{{/linkTo}}</li>
                </ul>
                <form class="navbar-form navbar-right">
                    <a href="account/logout" class="btn btn-default">Logout</a>
                </form>
                <p class="navbar-text navbar-right">Logged in as {{User.name}}</p>
            </div>
        </div>
    </div>
    {{/if}}

    <div class="container">
        {{outlet}}
    </div>
</div>
<div id="footer">
    <div class="container">
        <p class="text-muted credit">Written by <a href="https://github.com/Myslik" target="_blank">Premysl Krajcovic</a>.</p>
    </div>
</div>
